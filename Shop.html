<!DOCTYPE html>
<html lang="en">

<head>

    <title>Football T-Shirts Store</title>
    <link rel="stylesheet" href="cssfiles/shop.css">

</head>

<body onload="shopProducts()">
    <header id = "header">

            <img src="images/Logo.png" alt="Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="#about">About Us</a></li>

            </ul>
        </nav>

        <a href="" class= "Register"> Sign-Up </a>
        <a href="" class="Register"> Log-In </a>

    <section id="shop" class="products">
    </section>
