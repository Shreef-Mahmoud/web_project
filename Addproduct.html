    <h1>Add Product:</h1>
    <div class="textboxs">
      <section class="sameline">
        Name:<input type="text" placeholder="Enter Product Name" id="name" onfocus="removeplaceholder(id)">
        Describtion:<input type="text" placeholder="Enter Describtion for Product" id="desc" onfocus="removeplaceholder(id)">
      </section>
      <section class="only">
        Price:<input type="text" placeholder="Enter Product Price" id="price" onfocus="removeplaceholder(id)">
      </section>
      <section class="colorbar">
        color:<input type="color" id="color">
        <label for="options">Size:</label>
        <select id="options" name="options">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <label for="quality" class="qualitylabel">Quality:</label>
        <select  name="quality" id="quality">
            <option value="Copy">Copy</option>
            <option value="High Copy" selected="selected">High Copy</option>
            <option value="Orignal">Orignal</option>
        </select>
    </section>
    <section class="addphoto">
        <label for="photo">Choose a photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
    </section>
    <section class="buttons">
        <input type="button" value="submit" class="submit" onclick="submitproduct()">
        <input type="button" value="cancel" class="cancel" onclick="cancel()">
    </section>
